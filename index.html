<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HomeDojo Dashboard</title>
    <!-- Firebase (Test Config) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script>
      // Dummy/test Firebase config
      var firebaseConfig = {
        apiKey: "test",
        authDomain: "test.firebaseapp.com",
        projectId: "test",
        storageBucket: "test.appspot.com",
        messagingSenderId: "test",
        appId: "test"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var db = firebase.firestore();
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
      }

      .container {
        margin-top: 50px;
      }

      h1 {
        font-weight: 500;
        text-align: center;
        color: #333;
      }

      .card {
        margin-bottom: 20px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        background-color: #ffffff;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .progress {
        height: 15px;
        background-color: #e9ecef;
        border-radius: 7.5px;
      }

      .progress-bar {
        background-color: #28a745;
      }

      .btn {
        border-radius: 50px;
        transition: background-color 0.3s ease;
      }

      .btn-info {
        background-color: #17a2b8;
        border: none;
      }

      .btn-info:hover {
        background-color: #138496;
      }

      .btn-danger {
        background-color: #dc3545;
        border: none;
      }

      .btn-danger:hover {
        background-color: #c82333;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0069d9;
      }

      .hidden-form {
        display: none;
      }
    </style>
    <script>
      // Show hidden form for adding a new student
      function showAddStudentForm() {
        document.getElementById("addStudentForm").style.display = "block";
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">HomeDojo</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-4">Student Dashboard</h1>

      <!-- Row of students (PLACEHOLDER data) -->
      <div class="row">
        <!-- Example Student 1 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">John Doe</h5>
              <p class="card-text">Progress: Beginner Belt</p>

              <div class="progress mb-3">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 40%"
                  aria-valuenow="40"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  40%
                </div>
              </div>

              <a
                href="progress.html"
                class="btn btn-info btn-block"
                >View Curriculum Progress</a
              >

              <button class="btn btn-danger btn-block mt-2">
                Remove
              </button>
            </div>
          </div>
        </div>

        <!-- Example Student 2 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Jane Smith</h5>
              <p class="card-text">Progress: Intermediate Belt</p>

              <div class="progress mb-3">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 65%"
                  aria-valuenow="65"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  65%
                </div>
              </div>

              <a
                href="progress.html"
                class="btn btn-info btn-block"
                >View Curriculum Progress</a
              >

              <button class="btn btn-danger btn-block mt-2">
                Remove
              </button>
            </div>
          </div>
        </div>

        <!-- Example Student 3 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Alex Johnson</h5>
              <p class="card-text">Progress: Advanced Belt</p>

              <div class="progress mb-3">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 90%"
                  aria-valuenow="90"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  90%
                </div>
              </div>

              <a
                href="progress.html"
                class="btn btn-info btn-block"
                >View Curriculum Progress</a
              >

              <button class="btn btn-danger btn-block mt-2">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Row -->

      <!-- Button to show the "Add New Student" form -->
      <button class="btn btn-primary my-4" onclick="showAddStudentForm()">
        Add New Student
      </button>

      <!-- Hidden form to add new student (dummy action) -->
      <div id="addStudentForm" class="hidden-form">
        <form>
          <div class="form-group">
            <label for="name">Student Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Add Student</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
  </body>
</html>
