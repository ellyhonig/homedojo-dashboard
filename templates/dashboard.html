<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeDojo Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden-form {
            display: none;
        }
    </style>
    <script>
        function showAddStudentForm() {
            document.getElementById('addStudentForm').style.display = 'block';
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="my-4">HomeDojo - Student Dashboard</h1>

    <!-- Student List -->
    <div class="student-list">
        <h2>All Students</h2>
        <ul class="list-group">
            {% for student in students %}
                <li class="list-group-item">
                    <strong>{{ student.name }}</strong> - {{ student.progress }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Add Student Button -->
    <button class="btn btn-primary my-4" onclick="showAddStudentForm()">Add New Student</button>

    <!-- Add Student Form -->
    <div id="addStudentForm" class="hidden-form">
        <form action="{{ url_for('add_student') }}" method="POST">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-success">Add Student</button>
        </form>
    </div>
</div>
</body>
</html>
